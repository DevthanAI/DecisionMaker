<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Help Me Decide!</title>
</head>

<body>
    <header>
        <h1>Help Me Decide!</h1>
    </header>

    <main>
        <form id="myForm">
            <section>
                <h2>
                    <input id="choice1_name" type="text" placeholder="Type choice name ..." required>
                </h2>
                <div>
                    <div>
                        <br />
                        <label for="choice1_pro_feat">Pros </label>
                        <input id="choice1_pro_feat" type="text" required>
                        <br />
                        <label for="choice1_pro">Satisfaction Level</label>
                        <input id="choice1_pro" type="range" min="0" max="10">
                        <span class="tooltip">
                            <img src="img/info.png" alt="Info">
                            <span class="tooltiptext">How much satisfaction do these pros give you?</span>
                        </span>
                        <br />
                        <label for="choice1_pro_weight">Impact Level</label>
                        <input id="choice1_pro_weight" type="range" min="0" max="10">
                        <span class="tooltip">
                            <img src="img/info.png" alt="Info">
                            <span class="tooltiptext">How much do these pros matter to you?</span>
                        </span>
                    </div>
                    <br />
                    <div>
                        <br />
                        <label for="choice1_con_feat">Cons</label>
                        <input id="choice1_con_feat" type="text" required>
                        <br />
                        <label for="choice1_con">Dissatisfaction Level</label>
                        <input id="choice1_con" type="range" min="0" max="10">
                        <span class="tooltip">
                            <img src="img/info.png" alt="Info">
                            <span class="tooltiptext">How much dissatisfaction do these cons give you?</span>
                        </span>
                        <br />
                        <label for="choice1_con_weight">Impact Level</label>
                        <input id="choice1_con_weight" type="range" min="0" max="10">
                        <span class="tooltip">
                            <img src="img/info.png" alt="Info">
                            <span class="tooltiptext">How much do these cons matter to you?</span>
                        </span>
                    </div>
                </div>
            </section>

            <div id="newChoices"></div>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="addChoice()">Add another choice</button>
        </form>

        <div id="result"></div>
    </main>

    <script src="/js/app.js" crossorigin="anonymous"></script>
</body>

</html>
