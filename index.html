<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Help Me Decide!</title>
</head>

<body>
    <header>
        <h1>Help Me Decide!</h1>
    </header>

    <main>
        <form id="myForm">
            <section>
                <h2>Choice 1
                    <label for="choice1_name">Name</label>
                    <input id="choice1_name" type="text" required>
                </h2>
                <div>
                    <div>
                        <label for="choice1_pro_feat">What's good about this?</label>
                        <input id="choice1_pro_feat" type="text" required>
                        <br />
                        <label for="choice1_pro">How good?</label>
                        <input id="choice1_pro" type="range" min="0" max="10" required>
                        <br />
                        <label for="choice1_pro_weight">How much of a big deal is this?</label>
                        <input id="choice1_pro_weight" type="range" min="0" max="10" required>
                    </div>
                    <br />
                    <div>
                        <label for="choice1_con_feat">What's bad about this?</label>
                        <input id="choice1_con_feat" type="text" required>
                        <br />
                        <label for="choice1_con">How bad?</label>
                        <input id="choice1_con" type="range" min="0" max="10" required>
                        <br />
                        <label for="choice1_con_weight">How much of a big deal is this?</label>
                        <input id="choice1_con_weight" type="range" min="0" max="10" required>
                    </div>
                </div>
            </section>

            <div id="newChoices"></div>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="addChoice()">Add another choice</button>
        </form>

        <div id="result"></div>
    </main>

    <script src="/js/app.js" crossorigin="anonymous"></script>
</body>

</html>
